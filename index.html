<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="autore" content="brian bontempi">
</head>

<body>
    <!-- contenitore titolo con logo -->
    <div class="container-title">
        <header>
            <img id="logo" src="img/Logo.png" alt="boolean logo">
            <h1>Toboolist</h1>
        </header>
    </div>
    
    <div class="container-central">
        <main>
            <!-- contenitore pulsanti -->
            <div class="container-button">
                <button id="task">Add Task</button>
                <button>Add Section</button>
            </div>
            <!-- liste -->
            <div class="lists">
                <ul><b>New Task</b>
                    <li>&check;Quarterly Newsletter</li>
                </ul>

                <ul><b>Today</b>
                    <li>Recruiting blog post</li>
                    <li>Mobile app launch</li>
                    <li>Interview John H.</li>
                    <li>Summit update to mobile storefronts</li>
                </ul>

                <ul><b>Upcoming</b>
                    <li>Schedule Meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial character</li>
                </ul>

            </div>
        </main>
    </div>
</body>
</html>
